{% extends 'template.html' %}

{% load static %}

{% block titulo %} Login {% endblock %}

{% block conteudo %}

<div class="users d-flex flex-column align-items-center justify-content-center mt-2 mb-2">
    <img src="{% static 'assets/users.png' %}" alt="">
        <h1 id="h1Usuarios">Login</h1>
    </div>


<div class="container d-flex align-items-center justify-content-center" >
    <form method="post" action="{% url 'login' %}" id="ContainerLogin">
        {% csrf_token %}
        <div class="form-group">
        {{form.as_p}}
        <a href="{% url 'addUsuario' %}" class="CadastrarLink">NÃ£o tem uma conta? Cadastre-se</a>
        <input type="submit" value="Entrar" id="btnCadastrar">
        </div>
    </form>
</div>

    {% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="alert {{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}


{% endblock %}
