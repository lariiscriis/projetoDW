{% extends 'template.html' %}
{% load static %}

{% block titulo %}Login{% endblock %}

{% block conteudo %}
<div class="container mt-5 mb-5" id="loginWrapper">
  <div class="row d-flex align-items-center justify-content-center" id="ContainerLogin">

    <div class="col-md-6 d-none d-md-block text-center">
      <img src="{% static 'assets/ursinhos3.png' %}" alt="Ursinho fofo" class="img-fluid rounded login-imagem">
    </div>

    <div class="col-md-6" >
      <div class="card p-4 shadow-sm border-0 " style="background-color: #f9ebc9ca;">
        <div class="text-center">
          <img src="{% static 'assets/users.png' %}" alt="Ícone de login" width="60" class="mb-2">
          <h2 id="h1Usuarios" class="mb-4">Login</h2>
        </div>

        <form method="post" action="{% url 'login' %}">
            
          {% csrf_token %}
          <div class="form-group">
          {{ form.as_p }}
          <div class="mb-3 text-center" >
            <a href="{% url 'addUsuario' %}" class="CadastrarLink">Não tem uma conta? Cadastre-se</a>
          </div>

          <div class="text-center" >
            <input type="submit" value="Entrar" id="btnCadastrar" class="btn btn-primary w-100">
          </div>
        </form>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
