{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   {% block head %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'template.css' %}">
    <link rel="icon" href="{% static 'assets/logo.png' %}" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>{% block titulo%}HoneyHug{% endblock %}</title>
</head>
<body>


    <nav class="navbar bg-body-tertiary" id="nav">
        <div class="container-fluid">
            <div class="divNav">
                 <img src="{% static 'assets/logo.png' %}" class="d-inline-block align-top" alt="">
                 <a class="navbar-brand" href="{% url 'app' %}">HoneyHug</a>
                
          </div>
          <div class="navbar-nav" id="divItensNav" >
            <a class="nav-item nav-link" href="{% url 'app' %}">Início</a>
            <a class="nav-item nav-link" href="#">Sobre Nós</a>
            <a class="nav-item nav-link" href="{% url 'cardsProdutos' %}">Produtos</a>
          </div>

          <form class="d-flex" role="search">
            <button class="btn btn-outline-success" type="submit" id="btn-login">
              <a  href="{% url 'login' %}">Login</a>

            </button>
          </form>
        </div>
        
      </nav>

      <div class="page-container">

      <main>
        {% block conteudo %}
        {% endblock %}
      </main>



<footer class="footer bg-body-tertiary text-center text-lg-start">
  <div class="container d-flex flex-wrap justify-content-between align-items-center">
        <div class="col-md-4 d-flex align-items-center">
          <span class="mb-3 mb-md-0 text-muted">© 2025, Larissa Cristina e Milene Almeida</span>
      </div>
      <a href="/" class="d-flex align-items-center">
          <img src="{% static 'assets/logo.png' %}" alt="Bootstrap Logo" width="60" height="auto" class="d-inline-block align-text-top">
      </a>

          <ul class="nav col-md-4 justify-content-end">
              <li class="nav-item"><a href="{% url 'app' %}" class="nav-link px-2 text-muted">Início</a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Sobre Nós</a></li>
              <li class="nav-item"><a href="{% url 'cardsProdutos' %}" class="nav-link px-2 text-muted">Produtos</a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Suporte</a></li>
          </ul>
</div>


</footer>
</div>

</body>
</html>
