{% extends "template.html" %}

{% load static %}

{% block 'titulo' %} Cadastrar Produto {% endblock %}

{% block conteudo %}
<a href="{% url 'listarProdutos' %}"><button id="btnVoltar" class="btn ">Voltar</button></a>


<div class="container mt-5 d-flex align-items-center justify-content-center" id="ContainerLogin">
   
  <div class="col-md-6 d-none d-md-block text-center">
      <img src="{% static 'assets/ursinhos3.png' %}" alt="Ursinho fofo" class="img-fluid rounded login-imagem">
    </div> 
    <div class="card"  style="background-color: #f9ebc9ca; padding: 20px; border: none;"> 
    <div class="text-center">
          <img src="{% static 'assets/users.png' %}" alt="Ícone de login" width="60" class="mb-2">
          <h2 id="h1Usuarios" class="mb-4">Cadastrar Produto</h2>
        </div>  
  <form method="POST" id="ContainerLogin" enctype="multipart/form-data" style="background-color: transparent; box-shadow: none;">
        {% csrf_token %}
        <div class="form-group">
        {{ form.as_p }}
        </div>

        <input type="submit" value="Cadastrar"  id="btnCadastrar">
    </form>
    </div>
</div>


  </div>
{% endblock %}
